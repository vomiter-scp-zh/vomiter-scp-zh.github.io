    <script>
    let user_id=window.location.search;
    user_id=user_id.substring(1,user_id.length);
    
    
    fetch(`bundle_o_bs4/UserVoteTable/${user_id}.json`,INIT)
    .then(function(response){
        if(response.ok){
        return response.json();}
        throw '404';
    
    })
    .then(function(tth){
        tth=tth.reverse();
        herearea='#original_area';
        jointfunc(herearea,tth,20000,20);
    
    })
    .catch(function(error){
        to_write=document.querySelector('#original_area .to_write')
        to_write.innerHTML='您還未有評分紀錄'
    })

    fetch(`bundle_t_bs4/UserVoteTable/${user_id}.json`,INIT)
    .then(function(response){
        if(response.ok){
        return response.json();}
        throw '404';
    
    })
    .then(function(tth){
        tth=tth.reverse();
        herearea='#translation_area';
        jointfunc(herearea,tth,20000,20);
    
    })
    .catch(function(error){
        to_write=document.querySelector('#translation_area .to_write');
        to_write.innerHTML='您還未有評分紀錄';
        tbp=document.querySelectorAll('.to_be_panel');
    for(i=0;i<tbp.length;i++){
        tbp[i].classList.add('content-panel');
        tbp[i].classList.add('standalone');
        tbp[i].classList.add('content-row');
        tbp[i].classList.remove('to_be_panel');
    }
    })
    </script>
